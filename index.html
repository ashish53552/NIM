<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <title>Document</title>
</head>
<body style="background-color: black;"> 
    <div id="cont" class="carousel slide" data-ride="carousel">
        <div id ="image" class="carousel-inner">
            <div class="carousel-item active"><img src="https://images.unsplash.com/photo-1628844997362-3f9511178796?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQyfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" height="100%" style="margin-left: auto;margin-right: auto; display: block; width: fit-content;" class="d-block" alt="..."></div>
        <a class="carousel-control-prev" href="#cont" role="button" data-slide="prev">
        </a>
        <a class="carousel-control-next" href="#cont" role="button" data-slide="next">
        </a>
      </div>
      
</body>
<script>
    var el=document.querySelector('#image');
    $(document).ready(()=>{
        $.ajax({
                type:"GET",
                url:"https://api.unsplash.com/photos/random?client_id=GkBp8EU_UH_MOSf3B5t57COY5GJaDL246WLdLNT5LfI&query=nature&count=30&orientation=portrait",
                async:true,
                success:(result,status)=>{
                    result.forEach(element => {
                        console.log(el);
                        el.insertAdjacentHTML('afterbegin',  "<div class=\"carousel-item\"><img rel=\"prefetch\" src=\""+element.urls.full+"\"height=\"100%\" style=\"margin-left: auto;margin-right: auto; display: block;\" class=\"d-block\" alt=\"...\"></div>");
                    });
                }
            });
    });
</script>
</html>
